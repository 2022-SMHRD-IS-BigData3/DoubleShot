<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>


  <script>
    // 자료형 

    // 1) string : 문자형태
    // 큰따옴표(""), 작은따옴표('')둘 다 사용 가능 
    let name = '류이수';
    console.log('str', name);
    console.log('str stype', typeof (name));

    // 2) number : 숫자 형태
    let num1 = 26;
    let num2 = 26.5;

    console.log('num1', num1, typeof (num1));
    console.log('num2', num2, typeof (num2));

    // 3) boolean 참, 거짓
    let bool = false;
    console.log('boolean', bool);

    // 4) undefined 과 null

    // 4-1) undefined : 정의가 되지 않았다. 
    // 선언만 되고 값이 할당되지 않은 상태 
    // JS는 들어간 데이터에 따라 자료형이 결정된다. 
    // 처음에 데이터가 들어가지 않고 선언만 되어 있는 상태

    let data;

    // 4-2) null 
    let money = 3000;
    money = null;
    console.log('통장 잔고', money);

    // 둘의 차이점 : 자료형 
    console.log('undefined', data, typeof (data));
    console.log('null', money, typeof (money));

  </script>
</body>

</html>
